<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: rgba(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }

        h1{
            color: rgba(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Ja me livrei da maldição</p>

    <script>
       var n1 = Number(window.prompt("Digite um numero")) //prompt sempre recebe o valor como string
       var n2 = Number(window.prompt("Digite outro numero")) //colocando o Number.parseInt na frente o valor do prompt vira um number
       var soma = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
       // (number + number) é adição
       // (string + string) é concatenação
    </script>
</body>
</html>
